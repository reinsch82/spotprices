name: Update Cached Data

on:
  schedule:
    - cron: "0 14 * * *" # Run daily at 14:00 UTC
  workflow_dispatch: # Allow manual trigger if needed

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Specify your Node.js version

      # Install dependencies (if any)
      # - name: Install Dependencies
      #   run: npm install

      # Run the pre-fetching script
      - name: Fetch and Update Cached Data
        run: node fetch-data.js

      # Commit and push the updated `cached-data.json` to the repository
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cached-data.json
          git commit -m "Update cached data (daily run)"
          git push origin HEAD

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Publish the root directory
