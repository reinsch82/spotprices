<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Price Navigator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chart-container {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        #pagination {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Energy Price Navigator</h1>
<p>Select a country, a start and end date to fetch the energy price data within a range:</p>

<label for="country">Country:</label>
<select id="country">
    <option value="Austria">Austria</option>
    <option value="Germany">Germany</option>
</select>

<label for="start-date">Start Date:</label>
<input type="date" id="start-date">
<label for="end-date">End Date:</label>
<input type="date" id="end-date">
<button onclick="fetchData()">Fetch Data</button>
<button onclick="resetZoom()">Reset Zoom</button>

<div id="chart-container">
    <canvas id="price-chart"></canvas>
</div>

<table id="data-table">
    <thead>
        <tr>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Market Price (ct/kWh)</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be dynamically inserted here -->
    </tbody>
</table>

<div id="pagination">
    <button onclick="prevPage()">Previous</button>
    <span id="page-info">Page: 1</span>
    <button onclick="nextPage()">Next</button>
</div>

<script>
    let cachedData = {};
    let data = [];
    let chart;
    let currentPage = 1;
    const rowsPerPage = 50;

    // Set default values for date inputs
    window.onload = () => {
        const today = new Date();
        const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);

        document.getElementById('start-date').value = firstDayOfMonth.toISOString().split('T')[0];
        document.getElementById('end-date').value = today.toISOString().split('T')[0];
    };

    async function fetchData() {
        const startDate = document.getElementById('start-date').value;
        const endDate = document.getElementById('end-date').value;
        const country = document.getElementById('country').value;

        const startTimestamp = new Date(startDate).getTime();
        const endTimestamp = new Date(endDate).getTime();

        // Check if cached data for the selected country is already loaded
        if (!cachedData[country]) {
            console.log(`Loading cached data for ${country}...`);
            try {
                const cachedFile = country === "Austria" ? "page/cached-data-austria.json" : "page/cached-data-germany.json";
                const response = await fetch(cachedFile);
                cachedData[country] = await response.json();
                console.log(`Cached data for ${country} loaded.`);
            } catch (error) {
                console.error(`Error loading cached data for ${country}:`, error);
                alert("Error loading cached data. Please try again later.");
                return;
            }
        }

        // Filter data from cached data
        const cachedResults = cachedData[country].filter(entry =>
            entry.start_timestamp >= startTimestamp && entry.end_timestamp <= endTimestamp
        );

        if (cachedResults.length > 0) {
            console.log(`Data loaded from cache for ${country}.`);
            data = cachedResults;
            currentPage = 1;
            updateChart();
            updateTable();
            return;
        }

        // If not fully in cache, fetch from API
        console.log(`Fetching data from API for ${country}...`);
        const apiURL = country === "Austria" ? "https://api.awattar.at" : "https://api.awattar.de";
        const url = `${apiURL}/v1/marketdata?start=${startTimestamp}&end=${endTimestamp}`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Failed to fetch data: ${response.statusText}`);
            const result = await response.json();
            data = result.data.map(({ unit, ...rest }) => rest); // Remove 'unit'
            currentPage = 1;
            updateChart();
            updateTable();
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    }

    function updateChart() {
        const labels = data.map(entry =>
            new Date(entry.start_timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        );
        const prices = data.map(entry => (entry.marketprice * 0.1).toFixed(2)); // Convert EUR/MWh to ct/kWh

        const ctx = document.getElementById('price-chart').getContext('2d');

        // Destroy existing chart instance if it exists
        if (chart) {
            chart.destroy();
        }

        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Market Price (ct/kWh)',
                    data: prices,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const index = tooltipItem.dataIndex;
                                const entry = data[index];
                                const date = new Date(entry.start_timestamp).toLocaleDateString();
                                const time = new Date(entry.start_timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                                const price = (entry.marketprice * 0.1).toFixed(2);
                                return `Date: ${date}, Time: ${time}, Price: ${price} ct/kWh`;
                            }
                        }
                    },
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x' // Allow horizontal panning
                        },
                        zoom: {
                            wheel: { enabled: true },
                            drag: { enabled: true },
                            pinch: { enabled: true },
                            mode: 'x'
                        }
                    }
                },
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Market Price (ct/kWh)' }, beginAtZero: true }
                }
            }
        });
    }

    function updateTable() {
        const tableBody = document.querySelector("#data-table tbody");
        tableBody.innerHTML = ""; // Clear the table

        const startIndex = (currentPage - 1) * rowsPerPage;
        const endIndex = Math.min(startIndex + rowsPerPage, data.length);
        const pageData = data.slice(startIndex, endIndex);

        pageData.forEach(entry => {
            const startTime = new Date(entry.start_timestamp).toLocaleString();
            const endTime = new Date(entry.end_timestamp).toLocaleString();
            const marketPriceCtKWh = (entry.marketprice * 0.1).toFixed(2); // Convert EUR/MWh to ct/kWh
            const row = `
                <tr>
                    <td>${startTime}</td>
                    <td>${endTime}</td>
                    <td>${marketPriceCtKWh}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });

        // Update pagination info
        document.getElementById('page-info').textContent = `Page: ${currentPage}`;
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            updateTable();
        }
    }

    function nextPage() {
        if (currentPage * rowsPerPage < data.length) {
            currentPage++;
            updateTable();
        }
    }

    function resetZoom() {
        if (chart) {
            chart.resetZoom();
        }
    }
</script>

</body>
</html>
